<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signify</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Blurry Gradient Background -->
    <div class="gradient-bg"></div>
    
    <!-- Floating Letters Background -->
    <div class="floating-letters" id="floating-letters"></div>

    <!-- Dictionary link - top left corner -->
    <a href="{{ url_for('dicionario.dicionario') }}" class="dict-nav-link">ðŸ““ DicionÃ¡rio</a>

    <div class="container">
        <header class="header">
            <h1 class="logo">Signify</h1>
            <p class="subtitle">Da linguagem gestual ao texto</p>
        </header>

        <!-- Main Content -->
        <main class="main">
            <!-- Left Side - Camera -->
            <section class="camera-section">
                <div class="camera-frame">
                    <div class="camera-placeholder" id="camera-placeholder">
                        <div class="placeholder-icon-wrapper">
                            <svg class="placeholder-svg-icon" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <rect x="6" y="16" width="52" height="36" rx="6" stroke="currentColor" stroke-width="2.5" fill="none"/>
                                <circle cx="32" cy="34" r="10" stroke="currentColor" stroke-width="2.5" fill="none"/>
                                <circle cx="32" cy="34" r="4" fill="currentColor" opacity="0.4"/>
                                <rect x="22" y="10" width="20" height="8" rx="3" stroke="currentColor" stroke-width="2" fill="none"/>
                                <circle cx="48" cy="22" r="2" fill="currentColor" opacity="0.6"/>
                            </svg>
                        </div>
                    </div>
                    <img src="" alt="" id="video-stream" data-stream-url="{{ url_for('video_feed') }}">
                </div>
            </section>

            <!-- Right Side - Predictions & Controls -->
            <section class="predictions-section">
                <!-- Mode Toggle -->
                <div class="mode-toggle-section">
                    <div class="mode-toggle">
                        <button class="mode-btn active" id="letter-mode-btn" data-mode="letters">Letras</button>
                        <button class="mode-btn" id="word-mode-btn" data-mode="words">Palavras</button>
                    </div>
                    <div class="mode-status" id="mode-status">Modo: Carregando...</div>
                </div>

                <!-- Predictions -->
                <div class="predictions">
                    <div class="prediction-card" id="letter-card">
                        <div class="card-title">Letra Atual</div>
                        <div class="letter-display" id="current-letter">â€”</div>
                        <div class="confidence-bar-wrapper">
                            <div class="confidence-bar" id="confidence-bar"></div>
                        </div>
                        <div class="confidence-label" id="confidence-label">0%</div>
                    </div>

                    <div class="prediction-card" id="word-card">
                        <div class="card-title">Palavra Detectada</div>
                        <div class="word-display" id="current-word">â€”</div>
                    </div>

                    <div class="prediction-card">
                        <div class="card-title">Texto Completo</div>
                        <div class="word-display" id="predicted-word"></div>
                    </div>
                </div>                

                <!-- Controls -->
                <div class="controls-section">
                    <div class="controls">
                        <div class="camera-control">
                            <button class="btn btn-primary" id="toggle-camera-btn">Iniciar CÃ¢mara</button>
                        </div>
                        <div class="text-controls">
                            <button class="btn btn-secondary" id="reset-btn">Limpar Texto</button>
                            <button class="btn btn-secondary" id="space-btn">EspaÃ§o</button>
                            <button class="btn btn-secondary" id="backspace-btn">Apagar</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>Reconhecimento de gestos manuais em tempo real</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
